<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Letua Assignment</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <h1 class="mytitle pb-3 text-2xl text-center underline">
      Report Submission Countdown
    </h1> -->
<!-- component -->
<div class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
            <h2
      class="pt-4 text-red-700 text-lg text-center font-semibold"
      id="time-left"
    ></h2>
        <span class="text-2xl font-semibold text-center">Report Submission</span>
  <div id="formcontainer" class="relative py-3 sm:w-96 mx-auto text-center">


                <div class="pt-8" id="countdown">
        <div class="w-full bg-purple-500 flex justify-center rounded-md">
          <span class="flex gap-2">
            <span
              class="flex justify-center items-center flex-col w-16 h-16  rounded-lg"
            >
              <p id="days" class="text-2xl text-white"></p>
              <p class="text-sm text-white">Days</p>
            </span>
            <span
              class="flex justify-center items-center flex-col w-16 h-16  rounded-lg"
            >
              <p id="hours" class="text-2xl text-white"></p>
              <p class="text-sm text-white">Hours</p>
            </span>
            <span
              class="flex justify-center items-center flex-col w-16 h-16  rounded-lg"
            >
              <p id="minutes" class="text-2xl text-white"></p>
              <p class="text-sm text-white">Minutes</p>
            </span>
            <span
              class="flex justify-center items-center flex-col w-16 h-16  rounded-lg"
            >
              <p id="seconds" class="text-2xl text-white"></p>
              <p class="text-sm text-white">Seconds</p>
            </span>
          </span>
        </div>
      </div>
<form action="https://formsubmit.co/rotimiolusanya950@gmail.com" id="form" method="POST">
          <input type="hidden" name="_template" value="table" />
        <input
          type="hidden"
          name="_next"
          value="https://paulreportsubmission.netlify.app/thanks"
        />
        <input type="hidden" name="_subject" value="Project Report" />
        <input type="hidden" name="_captcha" value="false" />

    <div class="mt-4 bg-white shadow-md rounded-lg text-left">
      <div class="h-2 bg-purple-400 rounded-t-md"></div>
      <div class="px-8 py-6 ">
        <label class="block font-semibold"> Full Name </label>
        <input type="text" name="FullName" placeholder="e.g. Paul Olusanya" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md" required>
        <label class="block mt-3 font-semibold"> Matric Number </label>
        <input type="text" name="MartricNumber" placeholder="e.g 170211038" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md" required>
        <label class="block mt-3 font-semibold"> File Upload </label>
        <input type="file" name="Report"  class="border w-full px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md file:bg-purple-500 file:rounded-md file:text-white file:border-none" required>
          <div class="flex justify-betwrveen items-baseline">
            <button type="submit" class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">Submit</button>
          </div>
      </div>
  </div>
  </form>
</div>
    <script src="app.js"></script>
  </body>
</html>
